{% extends "base.html" %}

{% block title %}View{% endblock %}

{% block menu %}
    <li><a href="{% url "memo_update" memo.pk %}" class="text-uppercase">Update</a></li>
    <li><a href="{% url "memo_delete" memo.pk %}" class="text-uppercase">Delete</a></li>
{% endblock %}

{% block content %}
    <h1>{{ memo.description }}</h1>
    <p>{{ memo.text }}</p>
    <p>Date: {{ memo.get_status_display }} | {{ memo.execution_date|date:'d.m.Y' }}</p>
{% endblock %}
